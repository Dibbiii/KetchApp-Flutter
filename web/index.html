    For more details:

    This is a placeholder for base href that will be replaced by the value of

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="ketchapp_flutter">
  <meta name="google-signin-client_id" content="1049541862968-889r2k03phkb1c2gk6l75cobpid1k7m0.apps.googleusercontent.com">

  <title>ketchapp_flutter</title>
  <link rel="manifest" href="manifest.json">

  <script src="https://apis.google.com/js/api.js?onload=onGapiLoad" async defer></script>
  <script>
    function onGapiLoad() {
      gapi.load('client', function() {
        console.log('gapi.client loaded');
        window.gapiLoaded = true;
        if (window.flutterReady) {
          window.startFlutterApp();
        }
      });
    }
  </script>
  <script>
    window.addEventListener('load', function (ev) {
      window.flutterReady = true;
      if (window.gapiLoaded) {
        window.startFlutterApp();
      }
    });

    window.startFlutterApp = function() {
      _flutter.loader.load({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        }
      }).then(function (engineInitializer) {
        return engineInitializer.initializeEngine();
      }).then(function (appRunner) {
        return appRunner.runApp();
      });
    }
  </script>
</head>
<body>
  <script>
    window.flutterWebRenderer = "html";
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
